  <style>
    a {
      text-decoration: none;
      white-space: nowrap;
      color: #003262;
      position: relative;
    }
    a:after {
      content: '';
      position: absolute;
      z-index: -1;
      top: 66%;
      left: -0.1em;
      right: -0.1em;
      bottom: 0;
      transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
      background-color: rgba(0, 50, 98, 0.5);
    }
    a:hover:after {
      top: 0%;
    }
  </style>
